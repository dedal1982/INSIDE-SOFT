<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Покупка</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__wrapper">
          <a class="header__logo" href="index.html">
            <img src="./icons/logo.png" alt="логотиип" />
            <span>INSIDE-SOFT.RU</span>
          </a>
          <nav class="header__menu">
            <ul>
              <li>
                <a href="index.html">
                  <img src="./icons/ul1.png" alt="" />
                  главная
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/ul2.png" alt="" />
                  каталог
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/ul3.png" alt="" />
                  вопросы и ответы
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="./icons/ul4.png" alt="" />
                  наши гарантии
                </a>
              </li>
            </ul>
          </nav>
          <div class="header__items">
            <span>UNDETECTED</span>
            <div class="header__language">
              <img src="./icons/world.png" alt="" />
              rus
            </div>
            <ul class="header__social">
              <li>
                <a href="#"> <img src="./icons/discord.png" alt="" /></a>
              </li>
              <li>
                <a href="#"> <img src="./icons/Telegram.png" alt="" /></a>
              </li>
              <li>
                <a href="#"> <img src="./icons/VK.png" alt="" /></a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main class="content">
        <section class="shop">
          <div class="shop__wrapper">
            <div class="shop__top">
              <div class="shop__images">
                <div class="shop__images-top">
                  <img class="shop__images-full" src="" alt="" />
                  <div class="shop__images-items">
                    <img class="shop__images-mini mini-1" src="" alt="" />
                    <img class="shop__images-mini mini-2" src="" alt="" />
                    <img class="shop__images-mini mini-3" src="" alt="" />
                    <img class="shop__images-mini mini-4" src="" alt="" />
                  </div>
                </div>
                <div class="shop__images-bottom"></div>
              </div>
              <div class="shop__game">
                <div class="shop__game-top">
                  <h3 class="shop__game-name"></h3>
                  <p class="shop__game-cheat"></p>
                  <div class="shop__game-list">
                    <div class="acor-container">
                      <input type="radio" name="acor" id="acor1" />
                      <label for="acor1">Заголовок вкладки</label>
                      <div class="acor-body">
                        <p>Описание вкладки</p>
                      </div>

                      <input type="radio" name="acor" id="acor2" />
                      <label for="acor2">Заголовок вкладки</label>
                      <div class="acor-body">
                        <p>Описание вкладки</p>
                      </div>

                      <input type="radio" name="acor" id="acor3" />
                      <label for="acor3">Заголовок вкладки</label>
                      <div class="acor-body">
                        <p>Описание вкладки</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="shop__pay">
              <div class="shop__select">
                <button class="shop__price">1д/300р</button>
                <button class="shop__price active">1д/300р</button>
                <button class="shop__price">1д/300р</button>
              </div>
              <a class="shop__btn" href="#">Оплатить</a>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__wrapper">
          <p>© INSIDE-SOFT.RU 2024</p>
        </div>
      </footer>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/heath.js"></script>
  </body>
</html>
